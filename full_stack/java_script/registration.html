<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRATION FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form onsubmit="return check_credential(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="txtUsername"/>
                <span id="usernameError" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="txtMail">
                <span id="emailError" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="txtPassword"/>
                <span id="passwordError" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="txtConfirmPassword"/>
                <span id="confirmPasswordError" class="text-danger"></span>
            </div>

            <input type="submit" class="btn btn-primary " />

            <p id="Register" class="mt-3 fw-bold"></p>
        </form>
    </div>

    <script>
        function check_credential(event) {
            event.preventDefault();

            let username = document.getElementById("txtUsername").value.trim();
            let email = document.getElementById("txtMail").value.trim();
            let password = document.getElementById("txtPassword").value.trim();
            let confirmPassword = document.getElementById("txtConfirmPassword").value.trim();

            let usernameError = document.getElementById("usernameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");
            let registerMessage = document.getElementById("Register");

            // Reset error messages
            usernameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            registerMessage.textContent = "";

            let isValid = true;

            // Username validation
            if (username === "") {
                usernameError.textContent = "Enter the username";
                isValid = false;
            }

            // Email validation
            if (email === "") {
                emailError.textContent = "Enter your email";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Enter a valid email";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                passwordError.textContent = "Enter the password";
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters";
                isValid = false;
            }

            // Confirm Password validation
            if (confirmPassword === "") {
                confirmPasswordError.textContent = "Confirm your password";
                isValid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = "Passwords do not match";
                isValid = false;
            }

            if (!isValid) {
                return false;
            }

            registerMessage.style.color = "green";
            registerMessage.textContent = "Registration successful!";
            return true;
        }
    </script>
</body>
</html>
