<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap and js example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="return check_credential(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="txtUsername" />
          <span id="usernameError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="txtPassword" />
          <span id="passwordError" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" />

        <p id="loginMessage" class="mt-3 fw-bold"></p>
      </form>
    </div>
    <script>
      function check_credential(event) {
        event.preventDefault();
        let username = document.getElementById("txtUsername").value.trim();
        let password = document.getElementById("txtPassword").value.trim();

        let usernameError = document.getElementById("usernameError");
        let passwordError = document.getElementById("passwordError");
        let loginMessage = document.getElementById("loginMessage");

        usernameError.textContent = "";
        passwordError.textContent = "";
        loginMessage.textContent = "";

        let isValid = true;

        if (username === "")
        {
          usernameError.textContent = "Enter the username";
          isValid = false;
        } 
        else if (password === "") 
        {
          passwordError.textContent = "Enter the password";
          isValid = false;
        }
        if (!isValid) {
          return false;
        }
        if (username === "admin" && password === "1234")
        {
          loginMessage.style.color = "green";
          loginMessage.textContent = "Login successful!";
        } 
        else
        {
          loginMessage.style.color = "red";
          loginMessage.textContent = "Invalid credentials";
        }
        return false;
      }
    </script>
  </body>
</html>
